<!doctype html>
<html lang="en">
    <head>
        <title>Welcome</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/index.css">
    </head>

    <body>
        <div class="overlay"></div>
        <div class="card mb-3" style="max-width: 900px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="./assets/img/fileSystem.jpg " class="w-100 img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8 ">
                <div class="card-body">
                  <h5 class="card-title text-center">SIGN IN</h5>
                  <form>
                    <div class="row mb-3">
                      <label for="inputEmail3" class="fw-medium col-sm-3 col-form-label">Email</label>
                      <div class="col-sm-9">
                        <input type="email" class=" form-control" id="inputEmail3">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputPassword3" class="fw-medium col-sm-3 col-form-label">Password</label>
                      <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputPassword3">
                      </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-6">
                          <button type="submit" class="w-100 btn btn-primary">Sign in</button>
                        </div>

                        <div class="col-6">
                          <a href="./register.html" class="w-100 btn btn-success">Register</a>
                        </div>
                    </div>  
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
